    - AIRFLOW__WEBSERVER__SECRET_KEY=UQm9dAerL0GDbQvJp0Cyxo7APwJ0scOFxJKcd51c7Bw
    - AIRFLOW__API__SECRET_KEY=UQm9dAerL0GDbQvJp0Cyxo7APwJ0scOFxJKcd51c7Bw

    - AIRFLOW__CORE__SECRET_KEY=UQm9dAerL0GDbQvJp0Cyxo7APwJ0scOFxJKcd51c7Bw
    - AIRFLOW__CORE__FERNET_KEY=46bkPixl-2kM_2P60v0lU1234567890abcdefghijklm=

    - AIRFLOW__CORE__AUTH_MANAGER=airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__CORE__EXECUTION_API_SERVER_URL=http://airflow-api-server:8080/execution/
    
    - AIRFLOW_CONN_FS_DEFAULT=fs://
    - AIRFLOW_CONN_MONGO_DEFAULT=mongo://mongo:27017/airflow_db
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    
